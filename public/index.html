<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allRecipes!</title>
    <link rel="icon" type="image/ico" href="imgs/allRecipesIcon.ico">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- main Menu -->

    <nav id="mainMenu" class="section">
        <div id="mainMenu-menu"><img src="imgs/login.svg"></div>
        <div><h1 id="mainMenu-title">allRecipes!</h1></div>
        <div id="mainMenu-search"><img src="imgs/search.svg"></div>
    </nav>

    <!-- search container -->

    <nav id="searchContainer" class="section">
        <div id="searchContent">
            <input type="text" id="searchRecipe" placeholder="search some recipes!">
            <img src="imgs/search.svg" id="searchRecipeBtn">  
        </div>
        <div id="closeSearchContent"><img src="imgs/x.svg"></div>
    </nav>

    <!-- user menu container -->

    <div id="userMenuContainer">
        <header>
            <div>
                <h1 id="userNameElement"></h1>
            </div>
            <div id="closeUserMenuContainer">
                <img src="imgs/x.svg">  
            </div>
        </header>
        <main>
            
        </main>
    </div>

    <!-- filters container -->
    <div id="filtersContainer">
        <header id="filtersHeader">
            <h1>Filters</h1>
            <div id="closeFiltersContainer"><img src="imgs/x.svg"></div>
        </header>
        <div id="filtersContent"></div>
        <footer>
            <input id="saveFiltersBtn" value="Save and close" type="button">
            <input type="button" value="reset Filters" id="resetFilters">
        </footer>
    </div>

    <div class="section" id="showFiltersBtn">
        <div><img src="imgs/filter.svg"></div>
    </div>

    <!-- recipes container -->

    <main>
        <div id="recipesContainer"></div>
        <div id="pageControl">
            <input type="button" value="Show More" id="nextPageBtn">
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
